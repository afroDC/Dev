protected-mode no
port 7005
pidfile /etc/redis/cluster/7005/redis_7005.pid
cluster-enabled yes
cluster-config-file /etc/redis/cluster/7005/nodes-7005.conf
cluster-node-timeout 2000
cluster-slave-validity-factor 0
cluster-migration-barrier 1
save ""
appendonly no
auto-aof-rewrite-percentage 0
tcp-backlog 511
loglevel notice
logfile /etc/redis/cluster/7005/redis_7005.log
maxmemory-policy volatile-ttl
bind 127.0.0.1

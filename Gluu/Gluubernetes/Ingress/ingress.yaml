apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gluu-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/ssl-services: "oxauth,oxtrust"
spec:
  tls:
    - hosts:
      - dev.kube.org
      secretName: tls-certificate
  rules:
  - host: dev.kube.org
    http:
      paths:
      - path: /identity
        backend:
          serviceName: oxtrust
          servicePort: 8080
      - path: /.well-known/scim-configuration
        backend:
          serviceName: oxtrust
          servicePort: 8080
      - path: /oxauth
        backend:
          serviceName: oxauth
          servicePort: 8080
      - path: /oxauth/.well-known/openid-configuration
        backend:
          serviceName: oxauth
          servicePort: 8080
      - path: /oxauth/.well-known/uma2-configuration
        backend:
          serviceName: oxauth
          servicePort: 8080
      - path: /oxauth/.well-known/fido-u2f-configuration
        backend:
          serviceName: oxauth
          servicePort: 8080
      - path: /idp
        backend:
          serviceName: oxshibboleth
          servicePort: 8080
      - path: /passport
        backend:
          serviceName: oxpassport
          servicePort: 8090

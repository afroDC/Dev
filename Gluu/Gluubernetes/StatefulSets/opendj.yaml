apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: opendj
spec:
  serviceName: opendj
  replicas: 1
  template:
    metadata:
      labels:
        app: opendj
    spec:
      volumes:
        - name: opendj-config
          persistentVolumeClaim:
            claimName: opendj-config-volume-claim
        - name: opendj-ldif
          persistentVolumeClaim:
            claimName: opendj-ldif-volume-claim
        - name: opendj-logs
          persistentVolumeClaim:
            claimName: opendj-logs-volume-claim
        - name: opendj-db
          persistentVolumeClaim:
            claimName: opendj-db-volume-claim
        - name: opendj-flag
          persistentVolumeClaim:
            claimName: opendj-flag-volume-claim
      containers:
        - name: opendj
          image: 'gluufederation/opendj:latest'
          volumeMounts:
              - mountPath: /opt/opendj/config
                name: opendj-config
              - mountPath: /opt/opendj/ldif
                name: opendj-ldif
              - mountPath: /opt/opendj/logs
                name: opendj-logs
              - mountPath: /opt/opendj/db
                name: opendj-db
              - mountPath: /flag
                name: opendj-flag 
          env:
            - name: GLUU_KV_HOST
              value: "consul"
            - name: GLUU_LDAP_INIT
              value: "true"
            - name: GLUU_LDAP_INIT_HOST
              value: "opendj"
            - name: GLUU_LDAP_INIT_PORT
              value: "1636"
            - name: GLUU_LDAP_ADDR_INTERFACE
              value: "eth0"
            - name: GLUU_OXTRUST_CONFIG_GENERATION
              value: "true"
          ports:
            - containerPort: 1636
              name: ldaps
            - containerPort: 1389
              name: ldap
            - containerPort: 8989
              name: replication
            - containerPort: 4444
              name: admin
